	<link href="https://fonts.googleapis.com/css?family=Laila&display=swap" rel="stylesheet">
	<script src="../js/site.js"></script>
	<title>Beer House - Contato</title>
</head>
<body class="app">
    <header class="cabecalho">
        <nav class="menu">
			<ul class="menu__image">
				<li>
					<a class="menu__link" href="home.html">                        
						<img src="../imgs/logo-transparent.png" alt="Logo Beer House">
					</a>
				</li>
			</ul>
            <ul class="menu__lista">
				<li class="menu__item"></li>
				<h3 class="redes__sociais">Conecte-se conosco<h3>
					<a class="menu__link" href="home.html">                        
						Beer House
					</a>
					<a class="menu__link">                        
							|
					</a>
                    <a class="menu__link sub" href="home.html">
                        Home
                    </a>
                    <a class="menu__link sub" href="produtos.html">                        
                        Produtos</a>
                    <a class="menu__link ativo sub" href="contato.html">                       
                        Contato
					</a>	
					<a><img src="../imgs/logo-youtube.png" alt="Logo-Youtube"></a>					
					<a><img src="../imgs/logo-whats.png" alt="Logo-Whatsapp"></a>
					<a><img src="../imgs/logo-instagram.png" alt="Logo-Instagram"></a>
					<a><img src="../imgs/logo-facebook.png" alt="Logo-Facebook"></a>
				</li>
			</ul>
        </nav>
	</header>
	<main class="conteudo__pages">
		<section class="contato">
			<div class="contato__principal caixa">
				<form class="formulario" name="meuForm" method="post" id="formulario" onsubmit="return validaContato()">
					<div class="box"> 
						<h1>Entre em Contato :</h1>
				  
						<label> 
							<span>Nome :</span>
							<input type="text" class="input_text" name="nome" id="name" placeholder="Digite seu nome..."/>
						</label>
				  
						<label>
							<span>Email :</span>
							<input type="email" class="input_text" name="email" id="email" placeholder="exemplo@exemplo.com" />
						 </label>
						 
						<label>
							<span>Telefone :</span>
							<input type="text" class="input_text" name="telefone" id="subject" placeholder="Ex.: (00) 00000-0000" />
						</label>
				
						<label>
							<span>Calendario :</span>
							<input type="date" class="input_text" name="calendario" id="subject" />
						</label>
				
						<label>
							<span class="span_sexo" >Sexo</span>
							<input type="radio" class="input_radio" name="sexo" value="male"> Masculino<br>
							<input type="radio" class="input_radio" name="sexo" value="female"> Feminino<br>
							<input type="radio" class="input_radio" name="sexo" value="other"> Outros<br>
						</label>
				
						<label>
							<input type="checkbox" id="checkbox" class="input_chekbox" name="checkbox" value="" onchange="createButtonEnviar(this.value)"> Deseja receber emails de promoções e novidades?
						</label>
				  
						<label>
							 <span>Mensagem :</span>
							<textarea class="message" name="mensagem" id="mensagem" placeholder="Deixe uma mensagem..."></textarea>
							<div  class="buttons">
								<input type="reset" class="button reset" value="Limpar" />
								<!--<input type="submit" class="button enviar" value="Enviar" />-->
								<div id="button" ></div>
							</div>
						</label>           
					</div>
				</form> 
			</div>
		</section>
	</main>
	<footer class="rodape">Beer House todos os direitos reservados &copy; 2019</footer>
</body>
</html>
