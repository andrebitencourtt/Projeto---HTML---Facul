<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Site da Beer House">
	<meta name="keywords" content="Cervejas, Cerveja, Choop, Cervejas atesanais">
	<meta name="author" content="Andre Bitencourt">
	<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/grid_produtos.css"/>
	<link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Laila&display=swap" rel="stylesheet">
	<title>Beer House - Produtos</title>
</head>
<body class="app">
    <header class="cabecalho">
        <nav class="menu">
			<ul class="menu__image">
				<li>
					<a class="menu__link" href="home.html">                        
						<img src="../imgs/logo-transparent.png" alt="Logo Beer House">
					</a>
				</li>
			</ul>
            <ul class="menu__lista">
				<li class="menu__item"></li>
				<h3 class="redes__sociais">Conecte-se conosco<h3>
					<a class="menu__link" href="home.html">                        
						Beer House
					</a>
					<a class="menu__link">                        
							|
					</a>
                    <a class="menu__link sub" href="home.html">
                        Home
                    </a>
                    <a class="menu__link ativo sub" href="produtos.html">                        
                        Produtos</a>
                    <a class="menu__link sub" href="contato.html">                       
                        Contato
					</a>	
					<a><img src="../imgs/logo-youtube.png" alt="Logo-Youtube"></a>					
					<a><img src="../imgs/logo-whats.png" alt="Logo-Whatsapp"></a>
					<a><img src="../imgs/logo-instagram.png" alt="Logo-Instagram"></a>
					<a><img src="../imgs/logo-facebook.png" alt="Logo-Facebook"></a>
				</li>
			</ul>
        </nav>
	</header>
	<main class="conteudo__pages">
		<section class="tabelas">
			<div class="tabelas__principal caixa">
			</div>
			<div class="tabelas__produtos">
				<table class="tabela__produtos__precos">
					<thead>
						<tr>
							<th colspan="5" class="tituloTabela">CERVEJAS</th>
						</tr>
						<tr>
							<th>Tipos</th>
							<th>% Alcoólico</th>
							<th>Amargor</th>
							<th>Preço</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>PILSEN</td>
							<td>5%</td>
							<td>10 Ibu</td>
							<td>R$15,00</td>
						</tr>
						<tr>
							<td>LAGER</td>
							<td>4,5%</td>
							<td>12 Ibu</td>
							<td>R$16,00</td>
						</tr>
						<tr>
							<td>IPA</td>
							<td>8,5%</td>
							<td>18 Ibu</td>
							<td>R$18,00</td>
						</tr>
						<tr>
							<td>PORTER</td>
							<td>4,6%</td>
							<td>10 Ibu</td>
							<td>R$14,00</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</main>
	<footer class="rodape">Beer House todos os direitos reservados &copy; 2019</footer>
</body>
</html>
